<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
	<meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/calculator.js"></script>
</head>
<body>
    <div style="text-align: center">
        <h2>Calculator Web API</h2>

        <p>Please enter Value1:
            <input type="number" id="txtValue1" min="1" max="100" />
        </p>
        <p>
            Please enter Value2:
            <input type="number" id="txtValue2" min="1" max="100" />
        </p>
        <p>
            Result from Calculator API:
            <input type="text" id="txtResult" disabled />

            <input type="button" value="Add" id="btnAdd" />
            <input type="button" value="Subtract" id="btnMinus" />
            <input type="button" value="Multiply" id="btnMultiply" />
            <input type="button" value="Divide" id="btnDivide" />

        </p>
    </div>
</body>
</html>
